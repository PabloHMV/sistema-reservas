<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Reserva</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --muted:#93a4c7;
      --text:#e8eeff;
      --line:rgba(255,255,255,.10);
      --brand:#4f7cff;
      --brand2:#2f62ff;
      --danger:#ff4d4d;
      --ok:#2bd576;
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(79,124,255,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(43,213,118,.12), transparent 55%),
        radial-gradient(700px 450px at 55% 90%, rgba(255,77,77,.10), transparent 60%),
        var(--bg);
      min-height:100vh;
      padding:24px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:980px;
      display:grid;
      gap:18px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .title h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
    }
    .title p{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); border-color:rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(0); }
    .btn.primary{
      border:0;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 12px 30px rgba(79,124,255,.25);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding:16px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      border-bottom:1px solid var(--line);
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }

    form{
      padding:18px;
      display:grid;
      gap:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    @media (min-width: 860px){
      .grid{
        grid-template-columns: repeat(2, 1fr);
      }
      .span2{ grid-column: span 2; }
    }

    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:13px;
      color:var(--muted);
    }

    input, select{
      width:100%;
      padding:12px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(10,16,30,.65);
      color: var(--text);
      outline:none;
      transition:.15s ease;
      font-size:14px;
    }
    input::placeholder{ color: rgba(147,164,199,.7); }
    input:focus, select:focus{
      border-color: rgba(79,124,255,.55);
      box-shadow: 0 0 0 4px rgba(79,124,255,.14);
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      padding-top:6px;
      border-top:1px solid var(--line);
      margin-top:2px;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }

    .msg{
      display:none;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      font-size:13px;
      line-height:1.35;
    }
    .msg.show{ display:block; }
    .msg.ok{ border-color: rgba(43,213,118,.25); }
    .msg.err{ border-color: rgba(255,77,77,.28); }

    .footerBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn[disabled]{
      opacity:.65;
      cursor:not-allowed;
      transform:none !important;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>üìã Nova Reserva</h1>
        <p>Preencha os dados abaixo e clique em ‚ÄúSalvar Reserva‚Äù.</p>
      </div>

      <div class="actions">
        <a class="btn" href="lista.html">üìÑ Ver Lista</a>
        <button class="btn primary" type="button" onclick="document.getElementById('formReserva').requestSubmit()">
          ‚úÖ Salvar
        </button>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">
        <span class="badge">Sistema de Reservas</span>
        <span class="badge" id="apiBadge">API: mesma origem</span>
      </div>

      <form id="formReserva" autocomplete="off">
        <div class="msg" id="msgBox"></div>

        <div class="grid">
          <label class="span2">
            Nome *
            <input name="nome" placeholder="Ex: Jo√£o Silva" required />
          </label>

          <label>
            Telefone *
            <input name="telefone" placeholder="(31) 99999-9999" required />
          </label>

          <label>
            CPF / CNPJ (opcional)
            <input name="cpfCnpj" placeholder="Somente n√∫meros" inputmode="numeric" />
          </label>

          <label>
            Check-in *
            <input type="date" name="checkin" required />
          </label>

          <label>
            Check-out *
            <input type="date" name="checkout" required />
          </label>

          <label class="span2">
            Tipo do quarto (opcional)
            <input name="tipoQuarto" placeholder="Ex: Standard / Luxo / Su√≠te" />
          </label>

          <label>
            N√∫mero do quarto (opcional)
            <input type="number" name="numeroQuarto" placeholder="Ex: 213" />
          </label>

          <label>
            Qtd. pessoas (opcional)
            <input type="number" name="quantidadePessoas" placeholder="Ex: 2" />
          </label>

          <label>
            Valor total (R$)
            <input type="number" step="0.01" name="valorTotal" placeholder="Ex: 450.00" />
          </label>

          <label>
            Valor pago (R$)
            <input type="number" step="0.01" name="valorPago" placeholder="Ex: 100.00" />
          </label>

          <label class="span2">
            Status *
            <select name="status" required>
              <option value="RESERVADO">Reservado</option>
              <option value="AGUARDANDO">Aguardando retorno</option>
              <option value="CANCELADO">Cancelado</option>
            </select>
          </label>
        </div>

        <div class="row">
          <div class="hint">
            Dica: No Railway, nunca use <b>localhost</b> no front. Use <b>/reservas</b> (mesma origem).
          </div>

          <div class="footerBtns">
            <button class="btn" type="reset">üßπ Limpar</button>
            <button class="btn primary" id="btnSubmit" type="submit">‚úÖ Salvar Reserva</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("formReserva");
    const btnSubmit = document.getElementById("btnSubmit");
    const msgBox = document.getElementById("msgBox");

    // ‚úÖ URL fixa e correta: mesma origem (funciona local e Railway)
    const API_BASE = ""; // deixe vazio mesmo
    const ENDPOINT_RESERVAS = API_BASE + "/reservas";

    document.getElementById("apiBadge").textContent = 'API: ${location.origin}';

    function showMsg(type, text){
      msgBox.className = "msg show " + (type === "ok" ? "ok" : "err");
      msgBox.textContent = text;
    }
    function clearMsg(){
      msgBox.className = "msg";
      msgBox.textContent = "";
    }

    function toNumberOrNull(v){
      if (v === undefined || v === null) return null;
      const s = String(v).trim();
      if (!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg();

      const f = e.target;

      // valida√ß√£o simples de datas
      const checkin = f.checkin.value;
      const checkout = f.checkout.value;
      if (checkin && checkout && checkout <= checkin){
        showMsg("err", "‚ùå O Check-out precisa ser depois do Check-in.");
        return;
      }

      const dados = {
        nome: f.nome.value.trim(),
        telefone: f.telefone.value.trim(),
        cpfCnpj: f.cpfCnpj.value.trim() || null,
        checkin,
        checkout,
        tipoQuarto: f.tipoQuarto.value.trim() || null,
        numeroQuarto: toNumberOrNull(f.numeroQuarto.value),
        quantidadePessoas: toNumberOrNull(f.quantidadePessoas.value),
        valorTotal: toNumberOrNull(f.valorTotal.value) ?? 0,
        valorPago: toNumberOrNull(f.valorPago.value) ?? 0,
        status: f.status.value
      };

      btnSubmit.disabled = true;
      btnSubmit.textContent = "Salvando...";

      try{
        const res = await fetch(ENDPOINT_RESERVAS, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const contentType = res.headers.get("content-type") || "";
        const bodyText = await res.text();

        if (!res.ok){
          // tenta mostrar mensagem vinda do backend
          let msg = bodyText || "Erro ao salvar reserva";
          // deixa mais amig√°vel
          if (msg.toLowerCase().includes("quarto") || msg.toLowerCase().includes("reservad")){
            msg = "‚ùå Este quarto j√° est√° reservado nesse per√≠odo.";
          }
          showMsg("err", msg);
          return;
        }

        // se o backend retornar JSON, ok ‚Äî mas n√£o √© obrigat√≥rio
        if (contentType.includes("application/json")) {
          try { JSON.parse(bodyText); } catch {}
        }

        showMsg("ok", "‚úÖ Reserva cadastrada com sucesso! Indo para a lista...");
        setTimeout(() => window.location.href = "lista.html", 700);

      } catch (err){
        showMsg("err", "‚ùå Falha de conex√£o com a API. Verifique se o backend est√° online.");
      } finally{
        btnSubmit.disabled = false;
        btnSubmit.textContent = "‚úÖ Salvar Reserva";
      }
    });
  </script>
</body>
</html>
