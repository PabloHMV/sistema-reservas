<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Reservas</title>

    <style>
      :root {
        --bg: #0b1220;
        --card: #0f1a30;
        --muted: #93a4c7;
        --text: #e8eeff;
        --line: rgba(255, 255, 255, 0.1);
        --brand: #4f7cff;
        --brand2: #2f62ff;
        --danger: #ff4d4d;
        --ok: #2bd576;
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        --radius: 18px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 20% 10%, rgba(79, 124, 255, 0.18), transparent 60%),
          radial-gradient(900px 500px at 80% 20%, rgba(43, 213, 118, 0.12), transparent 55%),
          radial-gradient(700px 450px at 55% 90%, rgba(255, 77, 77, 0.1), transparent 60%),
          var(--bg);
        min-height: 100vh;
        padding: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrap {
        width: 100%;
        max-width: 980px;
        display: grid;
        gap: 18px;
        grid-template-columns: 1fr;
        align-items: stretch;
      }
      @media (min-width: 900px) {
        .wrap { grid-template-columns: 1.05fr 0.95fr; }
      }

      .brandCard {
        border-radius: var(--radius);
        border: 1px solid var(--line);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
        box-shadow: var(--shadow);
        padding: 22px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 18px;
        overflow: hidden;
        position: relative;
      }
      .brandCard:before {
        content: "";
        position: absolute;
        inset: -60px -60px auto auto;
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, rgba(79, 124, 255, 0.25), transparent 60%);
        transform: rotate(20deg);
      }
      .brandTop {
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1;
      }
      .logo {
        width: 46px;
        height: 46px;
        border-radius: 14px;
        background: linear-gradient(135deg, rgba(79, 124, 255, 0.35), rgba(79, 124, 255, 0.1));
        border: 1px solid var(--line);
        display: grid;
        place-items: center;
        font-size: 20px;
        flex: 0 0 auto;
      }
      .brandTop h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.2px;
        line-height: 1.2;
      }
      .brandTop p {
        margin: 3px 0 0;
        color: var(--muted);
        font-size: 13px;
      }
      .brandList {
        z-index: 1;
        display: grid;
        gap: 10px;
        color: rgba(232, 238, 255, 0.92);
        font-size: 13px;
      }
      .brandList .item {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.05);
      }
      .dot {
        width: 10px;
        height: 10px;
        margin-top: 3px;
        border-radius: 99px;
        background: rgba(43, 213, 118, 0.9);
        box-shadow: 0 0 0 4px rgba(43, 213, 118, 0.12);
        flex: 0 0 auto;
      }
      .muted { color: var(--muted); }

      .loginCard {
        border-radius: var(--radius);
        border: 1px solid var(--line);
        background: rgba(15, 26, 48, 0.65);
        box-shadow: var(--shadow);
        padding: 22px;
        overflow: hidden;
      }
      .loginTitle {
        margin: 0;
        font-size: 18px;
        font-weight: 900;
      }
      .loginSub {
        margin: 6px 0 0;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.35;
      }

      form {
        margin-top: 16px;
        display: grid;
        gap: 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 13px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: rgba(10, 16, 30, 0.65);
        color: var(--text);
        outline: none;
        font-size: 14px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 4px;
      }
      .chk {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
        user-select: none;
      }
      .chk input {
        width: 18px;
        height: 18px;
        margin: 0;
        accent-color: var(--brand);
      }
      .btn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 12px 14px;
        border-radius: 14px;
        font-weight: 900;
        color: white;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        box-shadow: 0 12px 30px rgba(79, 124, 255, 0.25);
        font-size: 14px;
      }

      .msg {
        display: none;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.06);
        font-size: 13px;
        line-height: 1.35;
      }
      .msg.show { display: block; }
      .msg.err { border-color: rgba(255, 77, 77, 0.28); }
      .msg.ok { border-color: rgba(43, 213, 118, 0.25); }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="brandCard">
        <div class="brandTop">
          <div class="logo">üè®</div>
          <div>
            <h1>Painel de Reservas</h1>
            <p>Login seguro para equipe (admin/recep√ß√£o)</p>
          </div>
        </div>

        <div class="brandList">
          <div class="item">
            <span class="dot"></span>
            <div>
              <b>Seguran√ßa</b>
              <div class="muted">Acesso protegido por usu√°rio e senha</div>
            </div>
          </div>
          <div class="item">
            <span class="dot"></span>
            <div>
              <b>Controle</b>
              <div class="muted">Cada pessoa com seu pr√≥prio acesso</div>
            </div>
          </div>
          <div class="item">
            <span class="dot"></span>
            <div>
              <b>Lembrar acesso</b>
              <div class="muted">Op√ß√£o ‚Äúmanter conectado‚Äù por at√© 30 dias</div>
            </div>
          </div>
        </div>
      </div>

      <div class="loginCard">
        <h2 class="loginTitle">Entrar</h2>
        <p class="loginSub">Digite seu usu√°rio e senha para acessar o sistema.</p>

        <div class="msg" id="msgBox"></div>

        <!-- ‚úÖ IMPORTANTE: aqui √© POST normal (SEM fetch) -->
        <form id="loginForm" autocomplete="off" method="post" action="/login">
          <label>
            Usu√°rio
            <input name="username" required placeholder="Ex: admin" />
          </label>

          <label>
            Senha
            <input name="password" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </label>

          <div class="row">
            <label class="chk">
              <input type="checkbox" name="remember-me" />
              Manter conectado
            </label>
          </div>

          <button class="btn" type="submit">‚úÖ Entrar</button>
        </form>
      </div>
    </div>

    <script>
      const msg = document.getElementById("msgBox");

      function show(type, text) {
        msg.className = "msg show " + (type === "ok" ? "ok" : "err");
        msg.textContent = text;
      }

      const qs = new URLSearchParams(location.search);
      if (qs.get("error") === "1") show("err", "‚ùå Usu√°rio ou senha inv√°lidos.");
      if (qs.get("logout") === "1") show("ok", "‚úÖ Voc√™ saiu do sistema.");
    </script>
  </body>
</html>
